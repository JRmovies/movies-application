<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container">
        <div id="loading_screen">
            <h1>Your movies are coming right up!</h1><span class="loading__author"> - Your lovers</span>

            <section class="loading">Loading... <br>
                <img src="slack.png">
                <span class="loading__anim"></span>
            </section>
        </div>

        <div id="movies"></div>

        <form>
            <h2>Add a Movie</h2>
            <input type="text" placeholder="Movie Title" id="newTitle">
            <input type="text" placeholder="Rating" id="newRating">
            <button type="submit" id="ratingSubmit">Submit</button>
        </form>

        <form>
            <h2>Delete a Movie</h2>
            <p>Which Movie would you like to delete?</p>
            <input type="text" placeholder="Enter ID Number" id="removeMovie">
            <button type="submit" id="deleteButton">Delete</button>
        </form>
    </div>




    <script src="/main.js"></script>
</body>
</html>
