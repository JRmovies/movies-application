<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css" />
    </head>
<body>


<!---------------------------------------------------LOADING SCREEN---------------------------------------------------->


    <div class="container">
        <div id="loading_screen">
            <h1>Movies coming right up!</h1><span class="loading__author"> -Not Netflix</span>


             <!----------------------------------------ANIMATION------------------------------------------->


            <section><br>
                <span class="loading__anim"></span>
            </section>
        </div>


<!---------------------------------------------------ADD MOVIE FORM---------------------------------------------------->


        <div id="movies"></div>

        <div id="forms" style="display: none">
            <form>
                <h2>Add a Movie</h2>
                <input type="text" placeholder="Movie Title" id="newTitle">
                <input type="text" placeholder="Rating" id="newRating">
                <button type="submit" id="movieSubmit">Submit</button>
            </form>


<!----------------------------------------------------IMDB SEARCH------------------------------------------------------>


            <form id="searchForm">
                <h2>Search Movie Info</h2>
                <input type="text" placeholder="Title" id="searchText" class="form-control">
                <button type="submit" id="searchMovie">Search</button><br />
            </form>
        </div>
    </div>


<!--------------------------------------------------------------------------------------------------------------------->


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/main.js"></script>
    </body>
</html>
